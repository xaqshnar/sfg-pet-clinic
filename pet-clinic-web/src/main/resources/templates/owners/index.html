<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Owner Index Page</title>
</head>
<body>
	<h1 th:text="'List of Pet Owners'">List of Pet Owners</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="owner : ${owners}">
			<td th:text="${owner.id}"/>
			<td th:text="${owner.firstName}"/>
			<td th:text="${owner.lastName}"/>
		</tr>
	</table>
</body>
</html>
